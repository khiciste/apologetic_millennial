  <!-- CONTACT ==============================================================-->

    <h1>contact</h1>

    <!--contact form ---------------------------------->
    <div class="row">
      <form class="col s12" method="POST" action="https://formspree.io/f/mlekdjvn">
        <div class="row">
          <div class="input-field col s10 offset-m3 m5">
            <input id="first_name" name="first name" type="text" class="validate" required>
            <label for="first_name">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-m3 m5">
            <input id="last_name" name="last name" type="text" class="validate" required>
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-m3 m5">
            <input id="email" name="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 offset-m3 m5">
            <textarea id="textarea" name="message" class="materialize-textarea" minlength="20" maxlength="2000" required></textarea>
            <label for="textarea">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col s6 offset-s5 offset-m3 m5">
            <button type="submit" id="submit-button" class="right button">SEND</button>
          </div>
        </div>
      </form>
    </div>
