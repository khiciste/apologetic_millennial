---
layout: default
title: blog
---

<h1>{{ page.title }}</h1>

	<div class="row">
    <div class="col s12 m9 offset-l1 l8">
      <ul class="posts">

        {% for post in site.posts %}
          <a href="{{ post.url }}" title="{{ post.title }}">
            <li class="post-preview-card">
              <h4>
                {{ post.title }}
              </h4>
              <p class="black-text">{{ post.date | date_to_string }}</p>
              <!-- Â» -->
            </li>
          </a>
        {% endfor %}
      </ul>
    </div>
  </div>
