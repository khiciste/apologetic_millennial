---
layout: default
title: blog
---

<h1>{{ page.title }}</h1>

	<div class="row">
    <div class="posts tiles">
        {% for post in site.posts %}
          <a href="{{ post.url }}" title="{{ post.title }}">
            <div class="post-preview-card blog-tile">
              <img src="{{ post.img }}" />
              <h5>
                {{ post.title }}
              </h5>
              <p class="black-text">{{ post.date | date_to_string }}</p>
              <!-- Â» -->
            </div>
          </a>
        {% endfor %}
    </div>
  </div>
